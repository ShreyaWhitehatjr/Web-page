<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 class="btn btn-default heading"> Face Recognition </h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

  <br> 
  <br> 

        <b id="Items"> Father
          <hr>
            Brother
            <hr>
        Mother
            <hr>
           Sister
            <hr>
        </b>
        <br> 
        <br>
      <label>Webcam View - </label>

      <br><br>

      <div id="Webcam_view"> </div>

      <br><br>

      <div id="output"> </div>

      <br><br>

      <button class="btn btn-primary" onclick="Capture()"> Capture </button>

      <br><br>

      <button class="btn btn-success" onclick="Identify()"> Identify </button>

      <br> 
      <br>

      <p style="font-size: 22px;">Object :  <span id="name"> </span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="percentage"> </span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
